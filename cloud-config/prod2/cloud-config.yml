#cloud-config

---
coreos:
  etcd2:
    # curl -w "\n" "https://discovery.etcd.io/new?size=2"
    discovery: https://discovery.etcd.io/210f8fdec849eaee5760d2ba411173b6
    # multi-region and multi-cloud deployments need to use $public_ipv4
    advertise-client-urls: http://$private_ipv4:2379,http://$private_ipv4:4001
    initial-advertise-peer-urls: http://$private_ipv4:2380
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    listen-client-urls: "http://0.0.0.0:2379,http://0.0.0.0:4001"
    listen-peer-urls: "http://$private_ipv4:2380,http://$private_ipv4:7001"
  fleet:
    # fleet defaults to plain HTTP - explicitly tell it to use HTTPS:
    etcd_servers: http://$private_ipv4:4001
    public-ip: $private_ipv4   # used for fleetctl ssh command
  flannel:
    public-ip: $private_ipv4
    etcd_prefix: "/coreos.com/network"
  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: flanneld.service
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{ "Network": "10.1.0.0/16" }'
      command: start
    - name: docker.service
      drop-ins:
        - name: 50-dns-search.conf
          content: |
            [Service]
            Environment='DOCKER_OPTS= --dns=8.8.8.8 --dns=8.8.8.4'
      command: start
write_files:
  - path: /etc/resolv.conf
    owner: root:root
    permissions: 0644
    content: |
      nameserver 8.8.8.8
      nameserver 8.8.8.4


